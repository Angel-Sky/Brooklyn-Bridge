<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brooklyn Bridge</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!--<link href="css/font-awesome.min.css" rel="stylesheet" />-->
    <link href="styles/style-iva.css" rel="stylesheet" />
    <link href="styles/misho.css" rel="stylesheet" />
    <link href="styles/deni.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

</head>

<body>
<div id="wrapper">
    <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="menuPlanet" data-toggle="modal" data-target="#mercury">MERCURY</li>
            <li class="menuPlanet" data-toggle="modal" data-target="#venus">VENUS</li>
            <li class="menuPlanet" data-toggle="modal" data-target="#earth">EARTH</li>
            <li class="menuPlanet" data-toggle="modal" data-target="#mars">MARS</li>
            <li class="menuPlanet" data-toggle="modal" data-target="#jupiter">JUPITER</li>
            <li class="menuPlanet" data-toggle="modal" data-target="#saturn">SATURN</li>
            <li class="menuPlanet" data-toggle="modal" data-target="#uranus">URANUS</li>
            <li class="menuPlanet" data-toggle="modal" data-target="#neptune">NEPTUNE</li>
            <li class="menuPlanet" data-toggle="modal" data-target="#pluto">PLUTO</li>
        </ul>
    </div>
    <div id="menu-modals">
        <div class="modal fade" id="mercury" role="dialog"></div>
        <div class="modal fade" id="venus" role="dialog"></div>
        <div class="modal fade" id="earth" role="dialog"></div>
        <div class="modal fade" id="mars" role="dialog"></div>
        <div class="modal fade" id="jupiter" role="dialog"></div>
        <div class="modal fade" id="saturn" role="dialog"></div>
        <div class="modal fade" id="uranus" role="dialog"></div>
        <div class="modal fade" id="neptune" role="dialog"></div>
        <div class="modal fade" id="pluto" role="dialog"></div>
    </div>

    <!-- Main menu -->
    <nav id="top">
        <div id="main-menu">
            <div class="navbar-header">
                <a href="#menu-toggle" id="menu-toggle">
                    <i class="fa fa-bars fa-3x" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        <div id="logo">
            <a href="#"><img src="images/logo.png" /></a>
        </div>

        <div id="links">
            <ul>
                <li><a data-toggle="modal" href="#history" class="history">History</a></li>
                <li><a data-toggle="modal" href="#myModal" class="save-planet">Save Planet</a></li>
            </ul>
        </div>

    </nav>
    <!-- /main menu -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <!--Planets-->
        <div class="planets">

            <div id="mercury" data-planet="Mercury" class="planet">
                <img src="images/mercury.gif" />
                <div class="text">
                    <p>Mercury</p>
                </div>
            </div>

            <div id="venus" data-planet="Venus" class="planet">
                <img src="images/venus.gif" />
                <div class="text">
                    <p>Venus</p>
                </div>
            </div>

            <div id="earth" data-planet="Earth" class="planet">
                <img src="images/earth.gif" />
                <div class="text">
                    <p>Earth</p>
                </div>
            </div>

            <div id="mars" data-planet="Mars" class="planet">
                <img src="images/mars.gif" />
                <div class="text">
                    <p>Mars</p>
                </div>
            </div>

            <div id="jupiter" data-planet="Jupiter" class="planet">
                <img src="images/jupiter.gif" />
                <div class="text">
                    <p>Jupiter</p>
                </div>
            </div>

            <div id="saturn" data-planet="Saturn" class="planet">
                <img src="images/saturn.gif" />
                <div class="text">
                    <p>Saturn</p>
                </div>
            </div>

            <div id="uranus" data-planet="Uranus" class="planet">
                <img src="images/uranus.gif" />
                <div class="text">
                    <p>Uranus</p>
                </div>
            </div>

            <div id="neptune" data-planet="Neptune" class="planet">
                <img src="images/neptune.gif" />
                <div class="text">
                    <p>Neptune</p>
                </div>
            </div>

            <div id="pluto" data-planet="Pluto" class="planet">
                <img src="images/pluto.gif" />
                <div class="text">
                    <p>Pluto</p>
                </div>
            </div>
        </div>

        <!--Modal Save Planet-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"></div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

        <!--Modal History-->
        <div class="modal fade" id="history" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"></div>
                    <div class="modal-body"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    <!-- page-background -->
    <div class="background"><img class="bg-mo1" src="images/background-mobile1.jpg" /><img class="bg-mo" src="images/background-mobile.jpg" /></div>

    <!--Mishos new html -->
    <div class="big-box"></div>
</div>
<!-- /#wrapper -->
<!-- Bootstrap core JavaScript -->
<script src="https://use.fontawesome.com/5829452441.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<!-- Menu Toggle Script -->
<script>
    $(document).ready(function () {
        $("#menu-toggle").click(function () {
            $("#wrapper").toggleClass("toggled");
        });
    });
</script>
<script src="js.js"></script>
<!--<script src="jquery-3.2.1.min.js"></script>-->
</body>

</html>
